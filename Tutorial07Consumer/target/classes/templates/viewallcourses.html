<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View All Students</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css"></link>
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1>All Students</h1>
	<div>
		<table id="table_id" class="display">
			<thead>
				<tr>
					<th>No</th>
					<th>ID</th>
					<th>Name</th>
					<th>Credits</th>
				</tr>
			</thead>
			<tbody th:each="course,iterationStatus: ${courses}"
				th:class="${iterationStatus.odd}?'odd'">
				<tr>
					<td><p th:text="${iterationStatus.count}">No</p></td>
					<td><p th:text="${course.id_course}">Course ID</p></td>
					<td><p th:text="${course.name}">Course Name</p></td>
					<td><p th:text="${course.credits}">Course Credits</p></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
	<script src="static/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="//code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" charset="utf8"
		src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
	<script>
		$(document).ready(function() {
			$('#table_id').DataTable();
		});
	</script>
</body>
</html>
