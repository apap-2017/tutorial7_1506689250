<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View All Students</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css"></link>
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1>All Students</h1>
	<div>
		<table id="table_id" class="display">
			<thead>
				<tr>
					<th>No</th>
					<th>NPM</th>
					<th>Name</th>
					<th>GPA</th>
					<th>Cum Laude</th>
					<th>Delete</th>
					<th>Update</th>
				</tr>
			</thead>
			<tbody th:each="student,iterationStatus: ${students}"
				th:class="${iterationStatus.odd}?'odd'">
				<tr>
					<td><p th:text="${iterationStatus.count}">No</p></td>
					<td><p th:text="${student.npm}">Student NPM</p></td>
					<td><p th:text="${student.name}">Student Name</p></td>
					<td><p th:text="${student.gpa}">Student GPA</p></td>
					<td><p
							th:text="${student.gpa>=3.49}? 'Cum Laude!!' : 'Sangat Memuaskan'">Cum
							Laude</p></td>
					<td><a th:href="'/student/delete/' + ${student.npm}">Delete
							Data</a></td>
					<td><a th:href="'/student/update/' + ${student.npm}">Update
							Data</a></td>
				</tr>
			</tbody>
		</table>
		<!--<h3 th:if = "${student.gpa>=3.49}"> Cum Laude! </h3>
		<h3 th:unless = "${student.gpa>=3.49}"> Sangat Memuaskan! </h3> 
		<h3>Kuliah yang diambil</h3>
		<ul th:each="course,iterationStatus: ${student.courses}">
			<li th:text="${course.name} + '-' + ${course.credits} + ' sks'">
				Nama kuliah - X SKS</li>
		</ul>-->
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
	<script src="static/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="//code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" charset="utf8"
		src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
	<script>
		$(document).ready(function() {
			$('#table_id').DataTable();
		});
	</script>
</body>
</html>
